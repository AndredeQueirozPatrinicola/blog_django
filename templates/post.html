{% extends 'base.html' %}


{% block title %}Post | {% endblock %}

{% block content %}


<div>
    <p><a href="#">{ categorie.name }</a> > <a href="#">{ post.name }</a></p>
</div>
<div class="container align-items-center main-div">
    <div>
        <h2>{ post.title }</h2>
    </div>
    <div>
        <h5>{ post.sub-title }</h5>
    </div>
    <div>
        <p>{ post.img }</p>
    </div>
    <div>
        <p>{ post.content }</p>
    </div>
</div>

{% endblock %}
