{% extends 'base.html' %}


{% block title %}Post | {% endblock %}

{% block content %}


{% for post in post %}
<div class="container align-items-center main-div d-flex flex-wrap flex-column shadow">
    <div>
        <h2>{{ post.titulo_post }}</h2>
    </div>
    <div>
        <h5>{{ post.sub_titulo }}</h5>
    </div>
    <div>
         <img class='image-post' src="{{ post.imagem_post.url }}">
    </div>
    <div class="d-flex flex-column">
        <p style="white-space: pre-line;">
        {{ post.conteudo_post }}
        </p>
    </div>
{% endfor %}
</div>

{% endblock %}
