{% extends 'base.html' %}


{% block title %}Login | {% endblock %}

{% block content %}

<div class="container d-flex flex-column main-div div-post-content">
    <form class="d-flex flex-column" action="submit" method="post" enctype="multipart/form-data">
        {% csrf_token %}
 
        {{ form }}

        <button type="submit" class="login-button">Post!</button>
    </form>
</div>


{% endblock %}
