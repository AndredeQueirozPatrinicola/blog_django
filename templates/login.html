{% extends 'base.html' %}


{% block title %}Login | {% endblock %}

{% block content %}

<div class="login-div">
    <form class="d-flex flex-column" action="submit" method="post">{% csrf_token %}
        <label class="label-login">Username: </label>
        <input type="text" name="username" class="input-login">
        <label class="label-login">Password: </label>
        <input type="password" name="password" class="input-login">
        <button type="submit" class="login-button">Submit</button>
    </form>
    <div class="erro">
        {% for message in messages %}

        <span><br>Erro: </span> {{ message }}

        {% endfor %}
    </div>
</div>

{% endblock %}
