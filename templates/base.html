{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}DjangoBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static '/img/LogoDJango.PNG' %}" type="image/icon">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center nav-title nav-fixed" >
        <div>
            <a href="/" class="chat-title"><img src="{% static 'img/LogoDJango.PNG' %}" class="logo-img"> DjangoBlog</a>
        </div>
        <div>
            <form>
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-icon">Search</button>
            </form>
        </div>
        <div class="d-flex items-center">
            {% if request.user.is_authenticated %}
            <a href="/perfil/{{ user.id }}" class="login-icon">Hello, {{ user.get_username }}</a>

            <!-- <a href="/post-categoria/" class='login-icon'>Post!</a> -->
              
            <!-- <a href="/logout/" class="signup-icon">Log out</a> -->
            <div class="">
                <button type="button" class="signup-icon dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                  Options
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end me-4">
                  <li><a href="/post-categoria/" class='dropdown-item'>Post!</a></li>
                  <li><a href="/perfil/{{ user.id }}" class="dropdown-item">Settings</a></li>
                  <li><a href="/logout/" class="dropdown-item">Log out</a></li>
                </ul>
              </div>
              

            {% else %}
            <a href="/login/" class='login-icon'>Log In</a>

            <a href="/signup/" class="signup-icon">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div id="base">

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/scripts.js' %}"></script>

</body>

</html>
