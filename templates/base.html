{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}DjangoBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/LogoDjango.png' %}" type="image/icon">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center nav-title">
        <div>
            <a href="/" class="chat-title"><img src="{% static 'img/LogoDjango.png' %}" class="logo-img"> DjangoBlog</a>
        </div>
        <div>
            <form>
                <input type="text" class="search-bar" placeholder="Search...">
                <button class="search-icon">Search</button>
            </form>
        </div>
        <div class="d-flex items-center">
            {% if request.user.is_authenticated %}
            <a href="/perfil/{{ user.username }}" class="login-icon">Hello, {{ user.get_username }}</a>

            <a href="/post-categoria/" class='login-icon'>Post!</a>

            <a href="/logout/" class="signup-icon">Log out</a>

            {% else %}
            <a href="/login/" class='login-icon'>Log In</a>

            <a href="/signup/" class="signup-icon">Sign Up</a>
            {% endif %}
        </div>
    </nav>


    {% block content %}
    {% endblock %}

<!--
    <footer class="footer">

    </footer>
-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
